<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>欢迎来到中国空军介绍网站</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 最外层盒子 -->
    <div id="airforce">
        <!-- 头部 -->
        <header>
            <!-- 焦点图 -->
            <div class="banner">
                <img class="logo" src="./images/logo_p.png" alt="">
                <img class="banner_img" src="./images/banner.png" alt="">
            </div>
            <!-- 导航栏 -->
            <nav>
                <a href="./index.html">首页</a>
                <a href="./pages2.html">中国空军</a>
                <a href="./pages3.html">空军历史</a>
                <a href="./pages4.html">空军未来</a>
                <a href="./pages5.html">主要武器</a>
                <a href="./login.html">登陆</a>
            </nav>
        </header>
        <!-- 中间主要内容区域 -->
        <main>
            <div class="little">
                当前位置: <a href="./index.html">首页</a> | <a href="./login.html">登陆</a>
                <hr>
            </div>
            <div class="login">
                <h2>登陆</h2>
                <div class="login_box">
                    <img src="./images/logo.jpeg" alt="">
                    <div class="login_right">
                        <form action="">
                            <input type="text" placeholder="账号123" id="username">
                            <input type="password" placeholder="密码123" id="password">
                            <button onclick="login(event)">登陆</button>
                        </form>

                    </div>
                    <div class="clear"></div>
                </div>
            </div>

        </main>
        <!-- 页脚 -->
        <footer>
            版权所有&copy;中国空军介绍
        </footer>
    </div>
</body>
<!-- js验证账号 -->
<script>
    function login(event) {
        event.preventDefault(); // 阻止表单的默认提交行为

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username !== "123") {
            alert("账号错误");
            return;
        }

        if (password !== "123") {
            alert("密码错误");
            return;
        }

        alert("登录成功");
        window.location.href = "index.html";
    }
</script>

</html>
